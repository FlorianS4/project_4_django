{% extends "base.html" %}
{% load static %}

{% block content %}
<!--Delete post used Tutorial: https://www.youtube.com/watch?v=nFa3lC105dM-->
<div class="container mt-5">
    <div class="row">
        <div class="h1-styling">
            <h1 class="h1-styling-text">Delete Post Site</h1>
        </div>
    </div>
    <br>
    <div class="row justify-content-center ">
        {% if user.is_authenticated %}
        <div class="col-11 col-md-8 col-lg-6 mt-3">
            <form method="post" enctype="multipart/form-data" class="center-delete">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{object.post_name}}"?</p>
                <input type="submit" value="Confirm" class="btn submit-btn-comment" aria-label="delete post button">
            </form>
        </div>
        {% endif %}
    </div>
</div>

{%endblock%}
